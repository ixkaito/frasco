---
layout: default
---

{% if jekyll.environment == "production" %}

<h1>Home</h1>

<p><a href="{{ site.baseurl }}about/">About</a></p>

<h2>Blog Posts</h2>
<ul class="posts">
	{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>

<p>Find me in index.html</p>

{% endif %}
